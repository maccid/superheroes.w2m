<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let crumb of breadcrumbs; let last = last" [ngClass]="{active: last}">
      <a mat-button *ngIf="!last" [routerLink]="crumb.url">{{ crumb.label }}</a>
      <a mat-button [disabled]="true" *ngIf="last">{{ crumb.label }}</a>
    </li>
  </ol>
</nav>

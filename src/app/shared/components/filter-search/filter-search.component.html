<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Buscar...</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="filterValue"
        (input)="onSearchTextChange($event)"
      />
      <mat-icon matPrefix class="my-icon">search</mat-icon>
      @if (filterValue) {
        <button
          matSuffix
          matTooltip="Limpiar"
          mat-icon-button
          aria-label="Clear"
          (click)="clearText()"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </mat-card-content>
</mat-card>

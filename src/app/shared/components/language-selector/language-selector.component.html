<div class="languages">
  @for (lang of languageList; track lang) {
    <button
      mat-icon-button
      (click)="setLanguage(lang)"
      [matTooltip]="'language.btn.' + lang | translate"
    >
      <img
        src="./assets/images/{{ lang }}.svg"
        [alt]="'language.flag.' + lang | translate"
        class="centered"
      />
    </button>
  }
</div>

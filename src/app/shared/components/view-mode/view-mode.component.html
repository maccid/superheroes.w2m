<div>
  <button
    mat-icon-button
    [matTooltip]="'view.grid' | translate"
    (click)="onViewChange('grid')"
    [disabled]="options.mode !== 'table'"
  >
    <mat-icon>dashboard</mat-icon>
  </button>
  <button
    mat-icon-button
    [matTooltip]="'view.table' | translate"
    (click)="onViewChange('table')"
    [disabled]="options.mode !== 'grid'"
  >
    <mat-icon>view_list</mat-icon>
  </button>
</div>

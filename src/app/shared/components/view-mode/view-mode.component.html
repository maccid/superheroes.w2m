<div>
  <button
    mat-icon-button
    matTooltip="Vista Grid"
    (click)="onViewChange('grid')"
    [disabled]="options.mode !== 'table'"
  >
    <mat-icon>dashboard</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="Vista Tabla"
    (click)="onViewChange('table')"
    [disabled]="options.mode !== 'grid'"
  >
    <mat-icon>view_list</mat-icon>
  </button>
</div>

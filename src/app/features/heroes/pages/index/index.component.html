<button class="add" routerLink="/heroes/add" mat-fab color="primary">+</button>
<mat-card>
    <mat-card-content>
        <filter-search (filterText)="applyFilter($event)"></filter-search>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content class="no-padding">
        <mat-table [dataSource]="dataSource()" ngClass="table" ngClass.lt-md="card">

            <ng-container matColumnDef="superhero">
                <mat-header-cell *matHeaderCellDef [style.flex]="'2'">Heroe</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="Nº Episodio" [style.flex]="'2'">{{ element.superhero | titlecase }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="publisher">
                <mat-header-cell *matHeaderCellDef [style.flex]="'2'">Editorial</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="Fecha Emisión" [style.flex]="'2'">{{ element.publisher }}</mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef [style.flex]="'1'"></mat-header-cell>
                <mat-cell *matCellDef="let element"  [style.flex]="'1'">
                    <a mat-icon-button [routerLink]="['/heroes/edit', element.id]">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <button mat-icon-button (click)="openDeleteDialog(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>

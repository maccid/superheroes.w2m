<mat-card>
  <mat-card-content>
    <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre Heroe</mat-label>
        <input
          matInput
          type="text"
          formControlName="superhero"
          [(ngModel)]="name"
          (ngModelChange)="onSuperheroChange($event)"
        />
        @if (
          submitted &&
          f["superhero"].errors &&
          f["superhero"].errors["required"]
        ) {
          <mat-error>Nomnbre requerido</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Personaje</mat-label>
        <input matInput type="text" formControlName="alter_ego" />
        @if (
          submitted &&
          f["alter_ego"].errors &&
          f["alter_ego"].errors["required"]
        ) {
          <mat-error>Editorial requerido</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Editorial</mat-label>
        <mat-select formControlName="publisher">
          <mat-option
            *ngFor="let publisher of publishers"
            [value]="publisher"
            >{{ publisher }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Primera aparición</mat-label>
        <input matInput type="text" formControlName="first_appearance" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Personajes</mat-label>
        <input matInput type="text" formControlName="characters" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        ype="submit"
        [disabled]="!heroForm.valid"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
